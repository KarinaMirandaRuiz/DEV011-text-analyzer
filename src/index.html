<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
    
    <!-- Header -->
    <header>
      <h1>Analizador de texto</h1>
    </header>
    
      <!-- Input de texto-->
      <textarea name="user-input" rows="5" cols="70" placeholder="Inserte Texto a analizar"></textarea>
    
    <!-- Boton para limpieza de texto -->
    <button id="reset-button" type="button" data-alignment="right">Limpiar texto</button>

    <!-- Lista de elementos analizados -->
      <ul>
        <li class="lista-li" data-testid="word-count">Recuento de palabras: 0</li>
        <li class="lista-li" data-testid="character-count">Recuento de caracteres: 0</li>
        <li class="lista-li" data-testid="character-no-spaces-count">Recuento de caracteres excluyendo espacios y signos de puntuación: 0</li>
        <li class="lista-li" data-testid="number-count">Recuento de números: 0</li>
        <li class="lista-li" data-testid="number-sum">Suma total de números: 0</li>
        <li class="lista-li" data-testid="word-length-average">Longitud media de palabras: 0</li>
      </ul>

      <!-- Pie de página -->
    <footer>
      <p>
        Karina Miranda Ruíz,<br/>
        México 2023
      </p>
    </footer>

    <script src="index.js" type="module"></script>
</body>
</html>
